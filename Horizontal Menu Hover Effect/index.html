<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú horizontal con efecto hover</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor uno">
        <img class="icono" src="img/icon1.png" alt="Inicio" />
        <p class="etiquetas">Inicio</p>
      </div>
      <div class="contenedor dos">
        <img class="icono" src="img/icon2.png" alt="Copiar" />
        <p class="etiquetas">Copiar</p>
      </div>
      <div class="contenedor tres">
        <img class="icono" src="img/icon3.png" alt="Google+" />
        <p class="etiquetas">Google+</p>
      </div>
      <div class="contenedor cuatro">
        <img class="icono" src="img/icon4.png" alt="Apple" />
        <p class="etiquetas">Apple</p>
      </div>
      <div class="contenedor cinco">
        <img class="icono" src="img/icon5.png" alt="HTML 5" />
        <p class="etiquetas">HTML 5</p>
      </div>
      <div class="contenedor seis">
        <img class="icono" src="img/icon6.png" alt="Lápiz" />
        <p class="etiquetas">Lápiz</p>
      </div>
    </header>
  </body>
</html>
